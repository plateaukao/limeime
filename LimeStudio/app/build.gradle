apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 30
    buildToolsVersion '30.0.0'
    defaultConfig {
        applicationId "net.toload.main.hd"

        minSdkVersion 21
        targetSdkVersion 30
        versionCode 600
        versionName '6.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.gms:play-services:9.2.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation files('libs/commons-logging-1.1.1.jar')
    implementation files('libs/google-api-client-1.22.0.jar')
    implementation files('libs/google-api-client-android-1.22.0.jar')
    implementation files('libs/google-api-client-appengine-1.22.0.jar')
    implementation files('libs/google-api-client-gson-1.22.0.jar')
    implementation files('libs/google-api-client-jackson2-1.22.0.jar')
    implementation files('libs/google-api-client-java6-1.22.0.jar')
    implementation files('libs/google-api-client-servlet-1.22.0.jar')
    implementation files('libs/google-http-client-1.22.0.jar')
    implementation files('libs/google-http-client-android-1.22.0.jar')
    implementation files('libs/google-http-client-appengine-1.22.0.jar')
    implementation files('libs/google-http-client-gson-1.22.0.jar')
    implementation files('libs/google-http-client-jackson2-1.22.0.jar')
    implementation files('libs/google-http-client-jdo-1.22.0.jar')
    implementation files('libs/google-oauth-client-1.22.0.jar')
    implementation files('libs/google-oauth-client-appengine-1.22.0.jar')
    implementation files('libs/google-oauth-client-java6-1.22.0.jar')
    implementation files('libs/google-oauth-client-jetty-1.22.0.jar')
    implementation files('libs/google-oauth-client-servlet-1.22.0.jar')
    implementation files('libs/gson-2.1.jar')
    implementation files('libs/httpclient-4.0.1.jar')
    implementation files('libs/httpcore-4.0.1.jar')
    implementation files('libs/jackson-core-2.1.3.jar')
    implementation files('libs/jdo2-api-2.3-eb.jar')
    implementation files('libs/jetty-6.1.26.jar')
    implementation files('libs/jetty-util-6.1.26.jar')
    implementation files('libs/jsr305-1.3.9.jar')
    implementation files('libs/google-api-services-drive-v2-rev230-1.22.0.jar')
    implementation files('libs/httpmime-4.0.3.jar')
    implementation files('libs/dropbox-android-sdk-1.6.3.jar')
    implementation files('libs/json_simple-1.1.jar')
}
